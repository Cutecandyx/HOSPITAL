<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attender  Details</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    footer{
      padding: 2em ;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body class="bg-light blue"> <!-- Adds a light blue background to the entire page -->

  <div class="container mt-5">
    <h1 class="text-center mb-4">Attender Personal Details</h1>
    <form class="bg-light p-4 rounded shadow">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select">
          <option>---Select---</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Date of Entry</label>
        <input type="date" class="form-control"placeholder="Select date">
      </div>

      <div class="mb-3">
        <label class="form-label">Entry Time</label>
        <input type="time" class="form-control" placeholder="Select time">
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="Enter your address">
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="text" class="form-control" placeholder="Enter your mobile number ">
      </div>

      <div class="mb-4">
        <label class="form-label">Relation Type</label>
        <select class="form-select">
          <option>---Select---</option>
          <option>Father</option>
          <option>Mother</option>
          <option>Brother</option>
          <option>Sister</option>
          <option>Uncle</option>
          <option>Aunty</option>
          <option>Husband</option>
          <option>Wife</option>
          <option>Neighbour</option>
          <option>Friends</option>
        </select>
      </div>
    </form>

    <h1 class="text-center mt-5 mb-4">Patient Details</h1>
    <form class="border p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Patient Name</label>
        <input type="text" class="form-control" placeholder="Enter patient name">
      </div>

      <div class="mb-3">
        <label class="form-label">Patient ID</label>
        <input type="text" class="form-control"placeholder="Enter patient ID">
      </div>

      <div class="mb-3">
        <label class="form-label">Room Type</label>
        <select class="form-select">
          <option>---Select---</option>
          <option>General</option>
          <option>Non AC Room</option>
          <option>AC Room</option>
          <option>ICU</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">Room No</label>
        <input type="text" class="form-control"placeholder="Enter room number">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <footer>
    <a href="../HOSPITAL/Index/Index.html">Go to Home Page</a>
  </footer>
</body>
</html>
