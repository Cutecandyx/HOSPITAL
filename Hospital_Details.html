<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hospital Details Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
    }

    header {
      background-color: rgb(19, 131, 63);
      color: white;
      padding: 30px 0;
      text-align: center;
      font-weight: bold;
      font-size: 32px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      font-family: 'Times New Roman', Times, serif;
    }

    footer {
      background-color: rgb(19, 131, 63);
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .container {
      position: absolute;
      top: 100px;
      bottom: 60px;
      left: 0;
      right: 0;
      overflow: auto;
      padding: 20px;
    }

    form {
      box-shadow: 2px 4px 8px rgba(14, 14, 14, 0.2);
      border-radius: 20px;
      padding: 20px;
    }

    .form-section {
     
      color: black;
     
    }

    .form-section h4 {
      font-family: 'Times New Roman', Times, serif;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;

    }

    input[type="submit"] {
      background-color: rgb(19, 131, 63);
      border: none;
      font-size: 18px;
      padding: 10px 20px;
      color: #fff;
      border-radius: 8px;
      transition: 1s;
    }

    input[type="submit"]:hover {
      background-color: rgb(46, 225, 118);
    }
  </style>
</head>
<body>
  <header>
    <h2><i class="bi bi-hospital"></i> Hospital Details Form</h2>
  </header>

  <div class="container">
    <form>
      <!-- Hospital Information -->
      <div class="form-section">
        <h4>Hospital Information</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Hospital Name:</label>
            <input type="text" class="form-control" name="hospital_name" required>
          </div>
          <div class="form-group col-md-6">
            <label>Registration Number:</label>
            <input type="text" class="form-control" name="registration_number" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Type:</label>
            <select name="hospital_type" class="form-control">
              <option>--Select--</option>
              <option>Government</option>
              <option>Private</option>
              <option>Clinic</option>
              <option>Specialty Hospital</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label>Established Year:</label>
            <input type="text" class="form-control" name="established_year">
          </div>
        </div>
      </div>

      <!-- Location Details -->
      <div class="form-section">
        <h4>Location Details</h4>
        <div class="form-group">
          <label>Address:</label>
          <textarea class="form-control" name="address" rows="2"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>City:</label>
            <input type="text" class="form-control" name="city">
          </div>
          <div class="form-group col-md-6">
            <label>State:</label>
            <select name="state" class="form-control">
              <option>--Select--</option>
              <option>Tamil Nadu</option>
              <option>Kerala</option>
              <option>Karnataka</option>
              <option>Maharashtra</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Pincode:</label>
            <input type="text" class="form-control" name="pincode">
          </div>
          <div class="form-group col-md-6">
            <label>Country:</label>
            <input type="text" class="form-control" name="country">
          </div>
        </div>
      </div>

      <!-- Contact Details -->
      <div class="form-section">
        <h4>Contact Details</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Phone Number:</label>
            <input type="tel" class="form-control" name="phone">
          </div>
          <div class="form-group col-md-6">
            <label>Landline Number:</label>
            <input type="tel" class="form-control">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Email Address:</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="form-group col-md-6">
            <label>Website:</label>
            <input type="url" class="form-control" name="website">
          </div>
        </div>
      </div>

      <!-- Facilities -->
      <div class="form-section">
        <h4>Facilities</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Number of Beds:</label>
            <input type="number" class="form-control" name="beds">
          </div>
          <div class="form-group col-md-6">
            <label>Number of Doctors:</label>
            <input type="number" class="form-control" name="doctors">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Emergency Services:</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="emergency">
              <label class="form-check-label">Yes</label>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label>Ambulance Service:</label>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="ambulance">
              <label class="form-check-label">Yes</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Departments:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="departments">
            <label class="form-check-label">General</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="departments">
            <label class="form-check-label">Cardiology</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="departments">
            <label class="form-check-label">Neurology</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="departments">
            <label class="form-check-label">Pediatrics</label>
          </div>
        </div>
      </div>

      <!-- Upload Documents -->
      <div class="form-section">
        <h4>Upload Documents</h4>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Upload License:</label>
            <input type="file" class="form-control-file" name="license">
          </div>
          <div class="form-group col-md-6">
            <label>Upload Logo:</label>
            <input type="file" class="form-control-file" name="logo">
          </div>
        </div>
      </div>

      <!-- Additional Information -->
      <div class="form-section">
        <h4>Additional Information</h4>
        <div class="form-group">
          <label>About Hospital:</label>
          <textarea class="form-control" name="about" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label>Operating Hours:</label>
          <input type="text" class="form-control" name="operating_hours">
        </div>
      </div>

      <div class="form-group text-center">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 Hospital Management System
  </footer>
</body>
</html>
